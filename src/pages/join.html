<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
    <link rel="stylesheet" href="../css/join.css" />
  </head>
  <body>
    <main class="sign-up">
      <!-- 로고+나머지 -->
      <div class="sign-up__container">
        <h1 class="sign-up__logo">
          <a href="#">
            <img src="../assets/Logo-hodu.png" alt="호두 마켓 홈으로" />
          </a>
        </h1>

        <!-- 나머지(유형버튼 ~ 가입하기버튼) -->
        <article class="sign-up__form">
          <div class="sign-up__type">
            <h2 class="sign-up__type-btn">
              <button class="sign-up__buyer">구매회원가입</button>
            </h2>

            <h2 class="sign-up__type-btn sign-up__type-btn-clicked">
              <button class="sign-up__seller">판매회원가입</button>
            </h2>
          </div>

          <!--form: 아이디 ~ 가입하기버튼 -->
          <form class="form" action="/" id="form">
            <!-- 아이디 ~ 이메일 -->
            <fieldset class="form__inputs">
              <legend class=""></legend>
              <div class="form__input-group">
                <label class="group__title" for="username">아이디</label>
                <div class="group__bundle">
                  <input class="group__input" id="username" type="text" />
                  <button class="group__overlap-btn">중복확인</button>
                </div>
                <span class="group__message"></span>
                <!-- <span class="group__message hidden">멋진 아이디네요 :)</span>
                <span class="group__error-message hidden">
                  이미 사용 중인 아이디입니다.
                </span> -->
              </div>

              <div class="form__input-group">
                <label class="group__title" for="password">비밀번호</label>
                <input class="group__input" id="password" type="password" />
              </div>

              <div class="form__input-group">
                <label class="group__title" for="password2"
                  >비밀번호 재확인</label
                >
                <input class="group__input" id="password2" type="password" />
                <span class="group__message"></span>
              </div>

              <div class="form__input-group">
                <label class="group__title" for="name">이름</label>
                <input class="group__input" id="name" type="text" />
              </div>

              <div class="form__input-group">
                <!-- 폰번호.. api 처럼 phone_number로 통일해야함 -->
                <span class="group__title">휴대폰번호</span>
                <div class="group__phone-number">
                  <label for="phone_number1"></label>
                  <select
                    class="group__input"
                    name="phone_number_id"
                    id="phone_number1"
                  >
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                  </select>

                  <label for="phone_number2"></label>
                  <input class="group__input" id="phone_number2" type="tel" />

                  <label for="phone_number3"></label>
                  <input class="group__input" id="phone_number3" type="tel" />
                </div>
              </div>

              <div class="form__input-group">
                <span class="group__title">이메일</span>
                <div class="group__email">
                  <label for="email1"></label>
                  <input class="group__input" id="email1" type="text" />
                  <span class="group__input-mark">@</span>
                  <label for="email2"></label>
                  <input class="group__input" id="email2" type="text" />
                </div>
              </div>
            </fieldset>

            <!-- 이용약관 & 가입버튼 -->
            <fieldset class="form__submit">
              <legend></legend>
              <div class="form_term">
                <label for="checkBtn"></label>
                <input class="form__check-btn" type="checkbox" id="checkBtn" />
                <p class="form_check-term">
                  호두샵의
                  <a href="#"><span class="form__underline">이용약관</span></a>
                  및
                  <a href="#"
                    ><span class="form__underline">개인정보처리방침</span></a
                  >에 대한 내용을 확인하였고 동의합니다.
                </p>
              </div>

              <button class="form__submit-btn" type="submit">가입하기</button>
            </fieldset>
          </form>
        </article>
      </div>
    </main>

    <!--  -->
    <script src="../js/join.js"></script>
  </body>
</html>
